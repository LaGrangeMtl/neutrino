<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Neutrino</title>

		<!-- OPTIONAL CSS FILES -->
		<!-- Load demo.css - THIS IS FOR THE DEMO ONLY -->
		<link rel="stylesheet" type="text/css" href="css/demo.css">

		<!-- REQUIRED CSS FILES -->
		<!-- Load neutrino.css -->
		<link rel="stylesheet" type="text/css" href="css/neutrino.css">

		<!-- REQUIRED JAVASCRIPT FILES -->

		<!-- Load neutrino.js -->
		<script type="text/javascript" src="scripts/Neutrino.js"></script>

		<script type="text/javascript" src="scripts/demo.js"></script>

	<body>
		<section class="wrapper">
			<!-- This is the markup that you need -->

			<section class="neutrino">
				<article class="slide">
					<img src="img/neutrinoLogo.jpg" alt="Slide 1" />
				</article>
				<article class="slide">
					<img src="img/neutrinoLogo.jpg" alt="Slide 2" />
				</article>
				<article class="slide">

				</article>

		</section>
